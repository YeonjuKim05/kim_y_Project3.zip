<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Prototype</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="hidden">Header</h1>
        <div class="logo box">logo</div>
        <h2 class="hidden">logo</h2>
        <div class="nav box"><h2>Nav</h2></div>
      </header>

      <main>
        <h1 class="hidden">Main</h1>
        <div class="mainText">
          <h2 class="hidden">Main text</h2>
          <div class="box">Main text</div>
          <h2 class="hidden">Main image</h2>
          <div class="box">Main image</div>
        </div>

        <div class="bt_icon">
          <div class="button box">shop direct bt</div>
          <div class="social box">social icons</div>
        </div>
      </main>

      <h1 class="hidden">New arrival</h1>
      <section id="newArrival">
        <div class="arrivalCon box">img</div>
        <h2 class="hidden">Arrival text</h2>
        <div class="arrivalTex box">text space</div>
        <h2 class="hidden">Arrival contents</h2>
      </section>

      <h1 class="hidden">News</h1>
      <section id="news">
        <div class="newsCon box"><h2>news1</h2></div>
        <div class="newsCon box"><h2>news3</h2></div>
        <div class="newsCon box"><h2>news3</h2></div>
      </section>

      <h1 class="hidden">OurStory</h1>
      <section id="ourStory">
        <div class="storyTex box"><h2>body text</h2></div>
        <div class="storyImage box"><h2>image</h2></div>
      </section>
      <h1 class="hidden">Footer</h1>
      <footer class="box">footer</footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
